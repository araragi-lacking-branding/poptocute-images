# .github/workflows/sync-images.yml
# Automatically syncs images to D1 and KV when images are added

name: Sync Images to D1 and KV

on:
  push:
    branches:
      - main
    paths:
      - 'public/images/**'  # Only trigger when images change
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-images:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install -g wrangler
      
      - name: Migrate images to D1
        run: node scripts/migrate-images.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Sync D1 to KV
        run: node scripts/sync-kv.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Summary
        run: |
          echo "✅ Images migrated to D1"
          echo "✅ Image list synced to KV"
          echo "⚡ Site now serving updated images with < 50ms load time"
