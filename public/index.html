<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>*cute* and *pop*</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0,0,0,.15);
      margin-bottom: 0.75rem; /* space between image and disclaimer */
    }

    .disclaimer {
      font-size: 0.9rem;
      color: #444;
      font-family: "Heisei Mincho", "MS Mincho", "SimSun", serif; /* Mincho-style fallback */
      text-align: center;
      max-width: 600px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <img id="randomImage" alt="Random image" loading="lazy" />

  <div class="disclaimer">
    ※ The images displayed do not belong to this site. We are working on adding accreditation and reporting features.
  </div>

  <script>
    async function loadRandomImage() {
      try {
        const response = await fetch('images.json', {cache: 'no-cache'});
        const images = await response.json();
        if (!images || images.length === 0) {
          document.getElementById('randomImage').alt = 'No images found';
          return;
        }
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById('randomImage').src = randomImage;
        document.getElementById('randomImage').alt = `Random image — ${randomImage.split('/').pop()}`;
      } catch (err) {
        console.error('Failed to load images.json', err);
        document.getElementById('randomImage').alt = 'Error loading image list';
      }
    }

    loadRandomImage();
  </script>
</body>
</html>
