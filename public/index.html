<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="randomImage" alt="Random image">
  <script>
    async function loadRandomImage() {
      try {
        const response = await fetch('images.json', {cache: 'no-cache'});
        const images = await response.json();
        if (!images || images.length === 0) {
          document.getElementById('randomImage').alt = 'No images found';
          return;
        }
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById('randomImage').src = randomImage;
      } catch (err) {
        console.error('Failed to load images.json', err);
        document.getElementById('randomImage').alt = 'Error loading image list';
      }
    }

    loadRandomImage();
  </script>
</body>
</html>
