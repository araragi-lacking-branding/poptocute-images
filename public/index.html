<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Random Image</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1rem;padding:1rem}
    img{max-width:100%;max-height:75vh;border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,.15)}
    .controls{display:flex;gap:.5rem}
    button{padding:.5rem .75rem;border-radius:8px;border:1px solid #ccc;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <div id="imageContainer" aria-live="polite">
      <img id="randImg" alt="Random image" loading="lazy" />
    </div>
    <div class="controls">
      <button id="newBtn">New image</button>
      <button id="reloadBtn">Reload page</button>
    </div>
    <p style="opacity:.7;font-size:.9rem">Refresh the page or click "New image"</p>
  </main>

  <script>
    const imgEl = document.getElementById('randImg');
    const newBtn = document.getElementById('newBtn');

    async function getManifest() {
      try {
        const r = await fetch('/images.json', {cache: 'no-cache'});
        if (!r.ok) throw new Error('manifest fetch failed');
        return await r.json();
      } catch (err) {
        // fallback: embedded small list
        return [
          'images/photo1.jpg',
          'images/photo2.jpg'
        ];
      }
    }

    function pickRandom(list) {
      if (!list || list.length === 0) return null;
      return list[Math.floor(Math.random() * list.length)];
    }

    async function showRandom() {
      const list = await getManifest();
      const src = pickRandom(list);
      if (!src) {
        imgEl.alt = 'No images found';
        imgEl.removeAttribute('src');
        return;
      }
      // show image (appending small cache-bust only if you want fresh fetch)
      imgEl.src = src;
      imgEl.alt = `Random image â€” ${src.split('/').pop()}`;
    }

    newBtn.addEventListener('click', showRandom);
    document.getElementById('reloadBtn').addEventListener('click', () => location.reload());

    // show one at load
    showRandom();
  </script>
</body>
</html>
